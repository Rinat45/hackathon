{% extends "layout.html" %}

{% block content %}


<div class="row">
    <h1 class="title">
  Добавление новой публикации о свободном имуществе!
</h1>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	    <div class="notification is-info">
		{{ messages[0] }} 
	    </div>
	{% endif %}
	{% endwith %}
	<form enctype="multipart/form-data" method="POST" action="/addmess">
            <div class="field">
                <div class="control">   		
					<input class="input is-large" type="text" name="name_estate" placeholder="Наименование объекта" autofocus="">		
                </div>
            </div>
			<div class="field">
                <div class="control">   		
					<input class="input is-large" type="text" name="addr" placeholder="Адрес объекта" autofocus="">		
                </div>
            </div>
			<div class="field">
                <div class="control">   		
					<input class="input is-large" type="number" step="any" name="area" placeholder="Площадь объекта" autofocus="">		
                </div>
            </div>
            <div class="field">
                <div class="control">   		
					<input class="input is-large" type="text" name="kadastr" placeholder="Кадастровый номер" autofocus="">		
                </div>
            </div>          
			<div class="field">
                <div class="control">   		
					<input class="input is-large" type="text" name="state_estate" placeholder="Состояние" autofocus="">		
                </div>
            </div>    
			<div class="field">
                <div class="control">   		
					<input class="input is-large" type="text" name="contact" placeholder="Контактные данные" autofocus="">		
                </div>
            </div>   
			<div class="field">
                <div class="control">   		
					<input class="input is-large" type="file" name="img" placeholder="Изображение" autofocus="">		
                </div>
            </div>		
	    
	    </div>
            <button class="button is-block is-info is-large is-fullwidth">Добавить</button>
        </form>
</div>

{% endblock %}
